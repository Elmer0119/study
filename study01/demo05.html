<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul-li</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <!--去掉圆点样式-->
    <!--嵌套的ul-li不生效-->
    <ul class="list-unstyled">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>

    <ul class="list-inline">
        <li class="list-inline-item">123</li>
        <li class="list-inline-item">1234</li>
        <li class="list-inline-item">12356</li>
    </ul>

    <!--使用栅格系统排版dl的内容-->
    <dl class="row">
        <dt class="col-sm-2">姓名</dt>
        <dd class="col-sm-10">张三</dd>
        <!--text-truncate只显示一行，多余的用...表示-->
        <dt class="col-sm-2 text-truncate">今天是星期四，2月6日</dt>
        <dd class="col-sm-10">张三</dd>



    </dl>

    <ol class="list-unstyled">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>


    </ol>

</div>


</body>
</html>
