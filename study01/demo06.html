<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码和代码块</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <!--代码-->
    <p><code>&lt;html&gt;</code>这是html代码</p>
    <!--代码块-->
    <pre>
        <code>
        这是代码块


        这是代码块
        </code>
    </pre>

    <!--var变量-->
    <!--相对于普通表达式变成斜体-->
    <var>y</var><var>=</var><var>mx</var><var>+</var><var>b</var>

    <!--kbd键盘标签-->
    <br>
    <kbd>ctrl</kbd>+<kbd>A</kbd>
    <!--samp表示是示例代码-->
    <samp>这是一段示例代码</samp>

</div>



</body>
</html>
