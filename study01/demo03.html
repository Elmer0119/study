<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>



<h1>一级标题</h1>
<p class="h1">一级标题</p>


<!--比h1更大的字体-->
<h1 class="display-1"></h1>
<h2 class="lead">这是中心内容</h2>
<p>这是内容</p>

<!--高亮文本的两种方式-->
<p>我是<mark>高亮文本</mark></p>
<p>我也是<span class="mark">高亮文本</span></p>

<!--小号字体的两种方式-->
<p>我是<span class="small">小号字体</span></p>
<p><small>我也是小号字体</small></p>

<!--删除线-->
<p><del>删除线</del></p>
<p><s>删除线</s></p>

<!--下划线-->
<p><ins>下划线</ins></p>
<p><u>下划线</u></p>

<!--abbr缩略语-->
<div class="container">
    <p>email</p>
<!--initialism转换成大写-->
<p><abbr title="请输入您的邮箱" class="initialism">email</abbr></p>
</div>
</body>
</html>
