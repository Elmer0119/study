<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片的处理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-md-4">

            <img src="../images/lg.jpg" alt="这是一张图片" class="img-fluid">
        </div>

        <div class="col-md-4">
            <!--w-100就是width100%,img-fluid就是铺满-->
            <img src="../images/sm.jpg" alt="这是一张图片" class="w-100 img-fluid">
        </div>
        <div class="col-md-4">
        <!--给图片外面加一个圆角边框img-thumbnail-->
            <img src="../images/lg.jpg" alt="这是一张图片" class="img-fluid img-thumbnail">
        </div>





    </div>

    <div class="row clearfix">
        <img src="../images/sm.jpg" alt="第一张图片" class="mx-auto rounded">
        <img src="../images/sm2.jpg" alt="第二场图片" class="float-right rounded">
    </div>


    <!--用picture标签显示图片-->
    <!--<picture>-->
        <!--<source srcset="../images/lg.jpg" media="(min-width:992px)">-->
        <!--<source srcset="../images/md.jpg" media="(min-width:576px)">-->
        <!--<img src="../images/sm.jpg" alt="1">-->
    <!--</picture>-->


</div>


<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <!--图片加描述文字-->
            <figure class="figure ">
                <img src="../images/lg.jpg" alt="" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center">这是描述文字</figcaption>
            </figure>

        </div>



    </div>


</div>



</body>
</html>
