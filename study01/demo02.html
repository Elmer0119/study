<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>使用media媒体查询设置响应式分界点</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

        p{
            font-size: 10px;
        }

       /*通过媒体查询修改在不同设备上的字体大小*/
        @media (min-width: 768px) {
            p{
                font-size: 20px;
            }

        }


    </style>
</head>
<body>

<p>
    Hello,world!
</p>




</body>
</html>
