<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex弹性布局</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <!--d-flex启用flex布局--默认是flex-row从左往右一列一列的排-->

    <div class="border border-danger mt-3 d-flex  flex-wrap" style="width: 402px;height: 402px">
        <div class="bg-primary" style="width: 100px">111</div>
        <div class="bg-success" style="width: 100px">222</div>
        <div class="bg-primary" style="width: 100px">111</div>
        <div class="bg-success" style="width: 100px">222</div>
        <div class="bg-success" style="width: 100px">222</div>
        <div class="bg-success" style="width: 100px">222</div>
    </div>
    <!--flex-shrink-0表示按设置的宽度显示，不再平分-->
    <div class="border border-danger mt-3 d-flex " style="width: 402px;height: 402px">

        <div class="bg-primary flex-fill" style="width: 100px">111</div>
        <div class="bg-success flex-shrink-0" style="width: 100px">222</div>
        <div class="bg-primary flex-fill" style="width: 100px">333</div>
        <div class="bg-success flex-fill" style="width: 100px">444</div>
        <div class="bg-primary flex-fill" style="width: 100px">555</div>
        <div class="bg-success flex-fill order-first" style="width: 100px">666</div>

    </div>



</div>



</body>
</html>
