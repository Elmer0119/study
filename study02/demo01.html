<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <!--
    table--bootstrap里面的表格类样式
    table-hover：bootstrap移动到行上面会变色
    table-bordered:给表格添加外边框
    table-striped:奇数行颜色改变
    table-dark翻转颜色，白色的会变成黑色
    table-sm表格的padding减少一半
    -->

    <!--响应式表格，页面的大小自动生成滚动条适应屏幕-->
    <div class="table-responsive">
    <table class="table table-hover table-bordered table-striped table-dark table-sm">
        <!--bootstrap中的caption重写过会显示在下面而不是表格的上面-->
        <caption>学生信息表</caption>
        <thead>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        </thead>
        <tbody>
        <!--table-颜色表示浅色，bg-颜色表示深色-->
        <tr class="table-active">
            <td>001</td>
            <td>张三</td>
            <td>男</td>
            <td>20</td>
        </tr>
        <tr class="bg-danger">
            <td>002</td>
            <td>李四</td>
            <td>男</td>
            <td>21</td>
        </tr>
        </tbody>
    </table>


    </div>

    </div>

</body>
</html>
