<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播效果</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">



</head>
<body>

<div class="container">
    <!--创建一个轮播-->
    <!--data-ride表示是否开启轮播false表示不开启-->
    <div class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000" id = "mycarousel">

        <!--添加一个姿态选择-->
        <!--也就是正下方显示当前在第几张图片-->
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>
        <!--创建一个轮播-->
        <div class="carousel-inner">
            <!--创建第一个轮播图并加上对这张图片的描述-->
        <div class="carousel-item active"><img src="../images/slider/1.jpg" alt="" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>第一张</h5>
                <p>这是第一张图片</p>
            </div>
        </div>
        <div class="carousel-item"><img src="../images/slider/2.jpg" alt="" class="d-block w-100"></div>
        <div class="carousel-item"><img src="../images/slider/3.jpg" alt="" class="d-block w-100"></div>

           <!--创建轮播的控制器，上一张和下一脏用箭头-->
            <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <!--<span class="sr-only">Previous</span>-->
            </a>
            <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <!--<span class="sr-only">Next</span>-->
            </a>
        </div>
    </div>
</div>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
