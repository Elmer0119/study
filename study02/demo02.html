<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<style>

    span{
        display: inline-block;
        width: 75px;
        height: 75px;
        background-color: #F5F5F5;
        border: 1px solid red;
    }

</style>

<body>

<div class="container">
    <!--边框-->
    <!--rounded表示圆角边框-->
    <!--rounded-circle表示圆形边框和rounded-pill也是圆角边框但是设置宽度之后会变成跑到形-->
    <span></span>
    <hr>
    <span class="border"></span>
    <span class="border-top"></span>
    <span class="border-success rounded"></span>
    <span class="border-success rounded-pill" style="width: 50px"></span>
    <span class="border-success rounded-circle" style="width: 50px"></span>
</div>



</body>
</html>
